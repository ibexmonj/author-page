<!DOCTYPE html>
<html lang="en">
<head>
<!-- PageFlip.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.min.css" />

<!-- PageFlip.js JS -->
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Storybook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background-color: #fff8f0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <!-- Hidden pages to be loaded by PageFlip -->
  <div style="display: none;">
    <div class="my-page">
      <div class="bg-yellow-200 h-full flex items-center justify-center text-pink-600 text-xl font-bold p-4">
        Welcome to My Storybook!
      </div>
    </div>
    <div class="my-page">
      <div class="bg-white p-4 text-center h-full">
        <h2 class="text-pink-500 font-bold text-xl mb-2">About Me</h2>
        <p class="text-gray-700">Hi! I'm a children's author who loves creating fun, heartwarming stories for little readers. Thanks for visiting!</p>
      </div>
    </div>
    <div class="my-page">
      <div class="bg-white p-4 text-center h-full">
        <h2 class="text-pink-500 font-bold text-xl mb-2">My Books</h2>
        <ul class="text-blue-600 underline space-y-2">
          <li><a href="#">Book 1 – Amazon Link</a></li>
          <li><a href="#">Book 2 – Temu Link</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook" class="w-[300px] h-[400px] mx-auto shadow-2xl"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const flipBook = new PageFlip(
        document.getElementById("flipbook"),
        {
          width: 300,
          height: 400,
          size: "fixed",
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: false
        }
      );

      flipBook.loadFromHTML(document.querySelectorAll(".my-page"));

      flipBook.on("flip", (e) => {
        console.log("Page turned to", e.data);
      });
    });
  </script>
</body>
</html>
